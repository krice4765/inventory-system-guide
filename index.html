<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理システム改善ガイド</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-6 py-12">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-6">在庫管理システム改善ガイド</h1>
            <p class="text-xl text-gray-600 mb-8">Deploy-MultiProject システムによって自動生成されたサイトです。</p>
            <div class="bg-green-50 border-l-4 border-green-400 p-4">
                <p class="text-sm text-green-700"> 自動デプロイが正常に完了しました</p>
                <p class="text-sm text-green-700 mt-2">最終更新: $(Get-Date -Format 'yyyy年MM月dd日 HH:mm')</p>
            </div>
        </div>
    </div>
</body>
</html>
